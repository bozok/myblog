description: Share the information but don't fortget thank to owner.
url: "http://www.fatihindesign.com"# the base hostname & protocol for your site
twitter_username: __bozok__
github_username:  bozok
paginate: 7

# Build settings
markdown: kramdown
permalink: /:title

#Default settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-paginate
defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      author: Ali Fatih AYDIN
      layout: "post"
      category: family
      comments: true
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "pages" # previously `post` in Jekyll 2.2.
    values:
      layout: "page"
